<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">

    <title>Save Agent</title>
</head>

<body>

<div class="container">

    <h3>Agent Directory</h3>
    <hr>

    <p class="h4 mb-4">Save Agent</p>

    <form action="#" th:action="@{/agents/save}"
          th:object="${agent}" method="POST">

        <input type="text" th:field="*{firstname}"
               class="form-control mb-4 col-4" placeholder="First name">

        <input type="text" th:field="*{lastname}"
               class="form-control mb-4 col-4" placeholder="Last name">

        <input type="text" th:field="*{sex}"
               class="form-control mb-4 col-4" placeholder="Sex">

        <button type="submit" class="btn btn-info col-2">Save</button>

    </form>

    <hr>
    <a th:href="@{/agents/list}">Back to Agent List</a>

</div>
</body>

</html>
